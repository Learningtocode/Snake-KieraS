<html>
    <head>
        <title>Kiera Smith - Snake JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    <body>   
         
        <!--SOUND EFFECT FOR GAME OVER -->
        <audio id="effects" hidden> 
            <source src="sound effects/Powerup.wav" type="audio/wav">  
        </audio>   
         
        <!--THIS IS MY GAME SCREEN-->       
        <section id="playHUD">
            <h1 class="title" id="hi">Snake: The Video Game</h1> 
            <h3 id="playButton">Play</h3>
        </section> 
          
        <!--THIS IS MY SCOREBOARD WHICH IS SHOWN ON WEB BROWSER-->
        <section id="score"> 
            <h2 id="scoreboard"></h2>
        </section> 
         
        <!--THIS IS MY GAME OVER SCREEN-->
        <section id="gameOver">
            <h1 class="title">GAME OVER!</h1> 
            <h3 id="restartButton">Restart</h3> 
        </section> 
      
         
        <canvas id="game-screen"></canvas>  
         
        <script src="js/snake.js"></script>
    </body>
</html>
